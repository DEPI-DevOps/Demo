on:
  push:
    branches:
      - main
    paths:
      - "app_nodejs/**"
      - ".github/workflows/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies and run tests
        run: cd app_nodejs && npm ci && npm run test
